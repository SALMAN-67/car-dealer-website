<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mahib Automobiles</title>

    <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- fav-icon -->
  <link rel="shortcut icon" type="img/x-icon" href="./image/favicon.ico">

  <!-- css-link mian.css     -->
  <link rel="stylesheet" href="./style.css">

  <!-- font-awsome -->
  <script src="https://kit.fontawesome.com/f5ed09c428.js" crossorigin="anonymous"></script>
  
  </head>
  <body class="scroll-smooth">

    <!-- header-start -->
    <header class="bg-black">
      <div class="flex mx-auto max-w-6xl justify-between items-center text-white py-2   ">
        <div class="flex  justify-center items-center gap-2">
          <div >
            <i class="fa-regular fa-clock"></i>
          </div>
          <div class="">
            10:00 AM TO 8:00 PM
          </div>
        </div>
        <div class="flex gap-3 justify-center items-center ">
          <div class="hover:text-red-500 active:text-red-600 ease-in duration-150">
            <span><i class="fa-solid fa-phone"></i></span> (+880) 18167-05519
          </div>
          <div>
            <i class="fa-brands fa-square-facebook hover:text-red-500 active:text-red-600 ease-in duration-150"></i>
          </div>
          <div>
            <i class="fa-brands fa-instagram hover:text-red-500 active:text-red-600 ease-in duration-100"></i>
          </div>
        </div>
      </div>
      <hr>
      <nav class="">
          <div class="mx-auto max-w-6xl flex justify-between items-center py-3">
            <div class="flex justify-center items-center gap-3">
              <div class="header-logo-image	">
                <img class=" w-16" src="./image/main-logo.png" alt="">
              </div>
              <div>
                <span class="header-logo-text ">
                  <h3 class="text-white font-medium text-xl	">MAHIB AUTOMOBILES</h3>
                  <!-- <p class="text-white  font-normal text-xs">A SISTER CONCERN OF KD GROUP</p> -->
                </span>
              </div>
            </div>
            <div>
              <div class=" flex text-white font-normal gap-4 text-base ">
                <div class="text-red-500 active:text-red-600 ease-in duration-150"><a href="">HOME</a></div>
                <div class="hover:text-red-500 active:text-red-600 ease-in duration-150"><a href="">OUR STOCK</a></div>
                <div class="hover:text-red-500 active:text-red-600 ease-in duration-150"><a href="">QUESTIONS</a></div>
                <div class="hover:text-red-500 active:text-red-600 ease-in duration-150"><a href="">CONTACT US</a></div>
                <div class="hover:text-red-500 active:text-red-600 ease-in duration-150"><a href="">ABOUT</a></div>
              </div>
            </div>

          </div>
      </nav>
    </header>
    <!-- header-end -->

    <!-- main-start -->
    <main>
      <!-- hero-section-start -->
      <section class="bg-black py-32">
        <div class="mx-auto max-w-6xl z-10 ">
          <div class="-mb-24 ">
            <p class="text-red-500 font-medium hero-animation-3	">LOOKING FOR A NEW CAR ?</p>
            <h1 class="text-white text-4xl font-extrabold hero-animation-2">ALL KINDS OF NEW <br>
              AND RECONDITIONED <br>
              VEHICLE</h1>
          </div>
          <div class="z-10 relative ">
            <img class="hero-animation-1" src="./image/car-logo.webp" alt="">
          </div>
          <div class="-mt-12 z-20 relative ">
            <h1 class="text-white float-right text-4xl font-extrabold hero-animation-4">IMPORTER AND SELLER</h1>
          </div>
        </div>
        <div class="z-0 absolute">
          <img class="w-full " src="./image/dark-road-landscape.png" alt="" srcset="">
        </div>
      </section>
      <!-- hero-section-end -->
    </main>
    <!-- main-end -->
    <!-- footer-start -->
    <footer class=""></footer>
    <!-- footer-end -->
